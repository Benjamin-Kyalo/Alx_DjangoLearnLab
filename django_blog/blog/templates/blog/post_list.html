{% extends "blog/base.html" %} {% block content %}
<h2>All Posts</h2>
{% for post in posts %}
<div>
  <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
  <p>By {{ post.author }} on {{ post.published_date }}</p>
  <p>{{ post.content|slice:":100" }}...</p>
</div>
{% empty %}
<p>No posts yet.</p>
{% endfor %}
<p><a href="{% url 'post-create' %}">+ New Post</a></p>
{% endblock %}
